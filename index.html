<!doctype html>
<html lang="en">
    <head>
        <title>Assignment 1</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header class="nav">
            <div class="nav__container">
                <div class="nav__hamburger" id="js-hamIcon">
                    <button
                        class="nav__hamburger-icon icon-hamburger-menu"
                        aria-label="open main menu"
                        type="button"
                    ></button>
                </div>
                <div class="nav__logo">
                    <img src="/assets/images/logo.webp" alt="Travlog logo" />
                </div>
                <div class="nav__links" id="js-navLinkContainer">
                    <div class="nav__close" id="js-crossIcon">
                        <button
                            class="nav__close--icon"
                            aria-label="close main menu"
                            type="button"
                        ></button>
                    </div>
                    <nav>
                        <ul class="nav__list">
                            <li class="nav__list-item">
                                <a
                                    class="nav__links--active"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav__list-item">
                                <a href="#">Discover</a>
                            </li>
                            <li class="nav__list-item">
                                <a href="#">Special Deals</a>
                            </li>
                            <li class="nav__list-item">
                                <a href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="nav__buttons" id="js-navButtons">
                    <button class="btn btn--outlined">Log In</button>

                    <button class="btn btn--active">Sign Up</button>
                </div>
            </div>
        </nav>
        <section class="hero">
            <div class="hero__content">
                <div>
                    <button class="btn btn--outlined btn--explore">
                        Explore the world!<i
                            class="icon-work hero__button--icon"
                        ></i>
                    </button>
                </div>
                <div class="hero__heading">
                    <h1 class="hero-heading">
                        Travel
                        <mark class="heading--highlight">top destination</mark>
                        of the world
                    </h1>
                </div>
                <div class="hero__paragraph">
                    <p class="paragraph">
                        We always make our customer happy by providing as many
                        choices as possible
                    </p>
                </div>
                <div class="hero__button">
                    <button class="btn btn--active btn--start">
                        Get Started
                    </button>
                    <button class="btn btn--outlined btn--watch">
                        <i class="icon-play-button hero__button--play-icon"></i
                        >Watch Demo
                    </button>
                </div>
            </div>
            <div class="hero__image">
                <img
                    src="/assets/images/hero-banner.webp"
                    alt="a collage of travel images"
                />
            </div>
        </section>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
