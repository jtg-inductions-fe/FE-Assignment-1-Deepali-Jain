<!doctype html>
<html lang="en">
    <head>
        <title>Assignment 1</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Discover top travel destinations worldwide. Get started with our travel planning service and explore amazing places."
        />
        <meta
            name="keywords"
            content="travel, destinations, world, tourism, vacation"
        />
    </head>
    <body>
        <nav class="nav">
            <div class="nav__container">
                <div class="nav__hamburger" id="js-hamIcon">
                    <button
                        class="icon-hamburger-menu nav__hamburger--icon"
                        aria-label="open main menu"
                        aria-controls="js-navLinks"
                        aria-expanded="false"
                        type="button"
                    ></button>
                </div>
                <div class="nav__logo">
                    <img
                        src="/assets/images/logo.webp"
                        loading="eager"
                        alt="Travlog logo"
                    />
                </div>
                <div class="nav__links" id="js-navLinks">
                    <div class="nav__cross" id="js-crossIcon">
                        <button
                            class="cross-icon"
                            aria-label="close main menu"
                            aria-controls="js-navLinks"
                            aria-expanded="true"
                            type="button"
                        ></button>
                    </div>
                    <ul>
                        <li>
                            <a
                                class="nav__links--active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li><a href="#">Discover</a></li>
                        <li><a href="#">Special Deals</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="nav__buttons" id="js-navButtons">
                    <button class="btn btn--outlined">Log In</button>

                    <button class="btn btn--active">Sign Up</button>
                </div>
            </div>
        </nav>
        <section class="hero">
            <div class="hero__content">
                <div>
                    <button class="btn btn--outlined btn--explore">
                        Explore the world!<i
                            class="icon-work hero__button--icon"
                        ></i>
                    </button>
                </div>
                <div class="hero__heading">
                    <h1 class="hero-heading">
                        Travel
                        <mark class="heading--highlight">top destination</mark>
                        of the world
                    </h1>
                </div>
                <div class="hero__paragraph">
                    <p class="paragraph">
                        We always make our customer happy by providing as many
                        choices as possible
                    </p>
                </div>
                <div class="hero__button">
                    <button class="btn btn--active btn--start">
                        Get Started
                    </button>
                    <button class="btn btn--outlined btn--watch">
                        <i class="icon-play-button hero__button--play-icon"></i
                        >Watch Demo
                    </button>
                </div>
                <img
                    class="hero__arrow"
                    src="/assets/images/hero-object.webp"
                    alt="hero section graphical arrow elements"
                />
            </div>
            <div class="hero__image">
                <img
                    src="/assets/images/hero-banner.webp"
                    loading="eager"
                    alt="a collage of travel images"
                />
            </div>
        </section>
        <section class="customers">
            <img
                src="/assets/images/tripadvisor-logo.webp"
                alt="logo of tripadvisor"
                loading="lazy"
            />
            <img
                src="/assets/images/expedia-logo.webp"
                loading="lazy"
                alt="logo of expedia"
            />
            <img
                src="/assets/images/booking-logo.webp"
                loading="lazy"
                alt="logo of booking"
            />
            <img
                src="/assets/images/airbnb-logo.webp"
                loading="lazy"
                alt="logo of airbnb"
            />
            <img
                src="/assets/images/orbitz-logo.webp"
                loading="lazy"
                alt="logo of orbitz"
            />
        </section>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
