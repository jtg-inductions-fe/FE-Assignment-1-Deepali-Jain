<!doctype html>
<html lang="en">
    <head>
        <title>Assignment 1</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <nav class="nav">
            <div class="nav__container">
                <div class="nav__hamburger" id="js-hamIcon">
                    <button
                        class="icon-hamburger-menu nav__hamburger--icon"
                        aria-label="open main menu"
                        aria-controls="hamMenu"
                        aria-expanded="false"
                        type="button"
                    ></button>
                </div>
                <div class="nav__logo">
                    <img src="/assets/images/logo.webp" alt="Travlog logo" />
                </div>
                <div class="nav__links" id="js-navLinks">
                    <div id="crossIcon">
                        <button
                            class="cross-icon"
                            aria-label="close main menu"
                            aria-controls="hamMenu"
                            aria-expanded="true"
                            type="button"
                        ></button>
                    </div>
                    <ul>
                        <li>
                            <a
                                class="nav__links--active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li><a href="#">Discover</a></li>
                        <li><a href="#">Special Deals</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="nav__buttons" id="js-navButtons">
                    <button class="btn btn--outlined">Log In</button>

                    <button class="btn btn--active">Sign Up</button>
                </div>
            </div>
        </nav>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
